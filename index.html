<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather App</title>
  <!--Bootstrap link css added-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container mt-5">
    <h4 class="display-3">Weather App</h4>
  </div>
  <div id="main-div" class="container">
    <div class="form-group gap-2 d-flex flex-column">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Input the city name here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea" id="city-name">City Name</label>
      </div>
  
      <div class="form-floating">
        <textarea class="form-control" placeholder="input the conutry code here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea" id="country-code">Country Code</label>
      </div>
    </div>
  </div>
  <div id="second-div">
    <p>Temperature <span id="temperature"></span></p>
    <p>Description <span id="description"></span></p>
  </div>

  <div class="container-fluid d-flex gap-2 justify-content-center">
    <button id="search" class="btn btn-small button">First-Click</button>
    <button id="final" class="btn btn-small button">Second-Click</button>
  </div>

  <script src="bob.js"></script>
  <!--bootstrap's javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
